<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SmolURL - A free and open-source link shortener">
    <meta name="keywords" content="SmolURL, URL Shortener, Link Shortener, Free, Dharaneeswaran, Open-Source">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"
        preload>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" preload>
    <script src="script.js" defer></script>
    <title>SmolURL - Free and Open-Source URL Shortener</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-2">
        <div class="container">
            <a href="#" class="navbar-brand fw-bold fs-4">SmolURL</a>
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <a href="https://github.com/DharaneeswaranR" aria-label="github link">
                        <i style="font-size: x-large; color: whitesmoke;" class="bi bi-github"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="pt-5 content">
        <div class="container">
            <h1 class="text-center display-3">Get short URL for free</h1>
            <form class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-lg-6">
                        <input type="url" class="form-control w-100" id="url-field" placeholder="Enter link"
                            aria-label="url input">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary mt-3" type="button" id="generate-btn">Submit</button>
                            <button class="btn btn-danger mt-3 ms-3" type="button" id="clear-btn">Clear</button>
                        </div>
                        <div class="input-group mt-3">
                            <input type="text" class="form-control" name="shorturl" id="short-url" readonly
                                aria-label="shorturl">
                            <button class="btn btn-light" id="copy-btn">Copy<i
                                    class="bi bi-clipboard ms-1"></i></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="text-center py-2">
        <p class="mb-0">&copy; 2023 SmolURL. All rights reserved. Created by Dharaneeswaran</p>
    </footer>
</body>

</html>
